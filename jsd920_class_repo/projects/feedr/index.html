<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr</title>
      <link rel="icon" href="images/favicon.ico" />
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>

        <header>
          <section class="container">
            <a id="feedr" href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">Source: <span id="current-source">All</span></a>
                  <ul>
                      <li id="mashable"><a href="#">Mashable</a></li>
                      <li id="reddit"><a href="#">Reddit</a></li>
                      <li id="digg"><a href="#">Digg</a></li>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#" id="search-button"><img src="images/search.png" alt="search" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>
        <div id="popUp" class="loader hidden">
          <a href="#" class="closePopUp">X</a>
        </div>
        <section id="main" class="container">
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

        <script id="article-template" type="text/x-handlebars-template">
          <article class="article {{sourceName}}" data-date="{{dateTime}}">
            <section class="featuredImage">
              <img src="{{featuredImage}}" alt="{{featuredImageAlt}}" />
            </section>
            <section class="articleContent">
                <a href="#"><h3 class="{{sourceName}}">{{articleTitle}}</h3></a>
                <h6>{{articleCategory}}</h6>
            </section>
            <section class="impressions">
              {{impressions}}
            </section>
            <div class="clearfix"></div>
          </article>
        </script>

        <script id="link-template" type="text/x-handlebars-template">
          <div class="container">
            <h1>{{articleTitle}}</h1>
            <p>
              {{articleDescription}}
            </p>
            <a href="{{articleLink}}" class="popUpAction" target="_blank">Read more from source</a>
          </div>
        </script>


        <script src="js/app.js"></script>


    </body>
</html>
